{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudflare-exporter.fullname" . }}
  labels:
    {{- include "cloudflare-exporter.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.cloudflareApiToken }}
  CF_API_TOKEN: {{ .Values.cloudflareApiToken | quote }}
  {{- else }}
  CF_API_KEY: {{ .Values.cloudflareApiKey | quote }}
  CF_API_EMAIL: {{ .Values.cloudflareApiEmail | quote }}
  {{- end }}
{{- end }}
