name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Pre-release?"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: |
          go vet ./...
          go build -o /dev/null .

      # --- Docker ---

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ inputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Helm Chart ---

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Update Chart version
        run: |
          sed -i 's/^version: .*/version: ${{ inputs.version }}/' charts/cloudflare-exporter/Chart.yaml
          sed -i 's/^appVersion: .*/appVersion: "${{ inputs.version }}"/' charts/cloudflare-exporter/Chart.yaml

      - name: Package Helm Chart
        run: |
          helm package charts/cloudflare-exporter \
            --version ${{ inputs.version }} \
            --app-version ${{ inputs.version }}

      - name: Push Helm Chart to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
          helm push cloudflare-exporter-${{ inputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      # --- GitHub Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ## Docker Image
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
            ```

            ## Helm Chart
            ```
            helm install cloudflare-exporter oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/cloudflare-exporter --version ${{ inputs.version }}
            ```
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
