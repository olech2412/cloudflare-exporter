name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -o /dev/null .

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: latest

  helm-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Install tools
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

          curl -L https://github.com/FairwindsOps/pluto/releases/download/v5.18.0/pluto_5.18.0_linux_amd64.tar.gz | tar xz
          sudo mv pluto /usr/local/bin/

      - name: Helm lint
        run: helm lint charts/cloudflare-exporter --set cloudflareZones=test --set cloudflareApiToken=test

      - name: Helm template & validate
        run: |
          helm template test charts/cloudflare-exporter \
            --set cloudflareZones=test \
            --set cloudflareApiToken=test \
            --set serviceMonitor.enabled=true \
            > /tmp/manifests.yaml

          kubeconform -summary -ignore-missing-schemas /tmp/manifests.yaml
          pluto detect-files -d /tmp/manifests.yaml --ignore-deprecations --target-versions k8s=v1.30.0

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          build-args: VERSION=ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
